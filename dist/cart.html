<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" href="css/public.min.css">
		<link rel="stylesheet" href="css/headf.min.css">

		<link rel="stylesheet" href="css/cart.min.css">
		<script src = "js/require.js" defer async="true" data-main = "js/cart"></script>

	</head>
	<body>
		<div id="main">
			<div class="margin">
				<div class="navigator">
					<span>
						<a href="http://localhost:8888" target="_blank">首页</a> &gt;
					</span>
					<span>购物车</span>
				</div>

				<div class="title" id="good-title">
					<i class="select-icon"></i>
					<span class="all-txt">全选</span>
					<span class="product">商品信息</span>
					<span class="price">单价</span>
					<span class="num">数量</span>
					<span class="total">金额</span>

				</div>

				<div class="cart-merchant-list">

					<!-- 加载购物车商品 -->

				</div>

				<div class="cart-total">
					<div class="ico fl">
						<i class="select-icon"></i>
						<span class="select-text">全选</span>
						<span class="already-select">已选
							<span>0</span>
						件</span>
					</div>
					<div class="totol-price-con">合计：
						<span>0</span>
					</div>
					<span class="checkout fr">去结算</span>
				</div>

			</div>
		</div>
